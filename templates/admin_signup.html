{{template "admin" .}}

{{define "page-title"}}
    <strong><u>Registeration form</u></strong>
{{end}}
{{define "content"}}
    <form action="/admin/signup" method="post"  autocomplete="off" novalidate>
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-group mt-3">
            <label for="first_name">First Name:</label>
            <input class="form-control"
                   id="first_name" autocomplete="off" type='text'
                   name='first_name'  required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input class="form-control"
                   id="last_name" autocomplete="off" type='text'
                   name='last_name'  required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control"
                   autocomplete='none' type='email'
                   name='email'  required>
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input class="form-control"
                 autocomplete='none'  type='password'
                 name='password'  required>
      </div>
        <div class="form-group">
            <label for="email">Access Level:</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="access" >
                <option value="1">User</option>
                <option value="2">Employee</option>
                <option value="3">Admin</option>
              </select>
        </div>
        <hr>
        <div class="float-left">
            <input type="submit" class="btn btn-primary" value="Sign up">
            <div class="float-sm-end">
            <a href="/admin/dashboard" class="btn btn-warning">Cancel</a>
          </div>
            <p>
              Already have an account? 
              <a href="/user/login">
                <strong>Login</strong>
              </a>
            </p>
            </div>
            
        <div class="clearfix"></div>

    </form>
{{end}}
