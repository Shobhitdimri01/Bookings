<title >Admin Login</title>
<link rel="icon" type="image/x-icon" href="/static/images/log.svg">
{{template "base" .}}

{{define "content"}}

<link rel="stylesheet" type="text/css" href="/static/css/logout.css">
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        
    <style>
        form i {
            margin-left: -30px;
            cursor: pointer;
        }
    </style>
<div class="wrapper">
    <div class="logo">
        <img src="/static/images/logo2.webp" alt="">
    </div>
    <form method="post" action="/user/login" novalidate>
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="text-center mt-4 name">
            <strong class="fw-bold">Admin LOGIN</strong>
        </div>
        <form class="p-3 mt-3">
            <label for="email">Email</label>
            {{with .Form.Errors.Get "email"}}
            <label class="text-danger">{{.}}</label>
            {{end}}
            <input class="form-control {{with .Form.Errors.Get " email"}} is-invalid {{end}}" id="email"
                autocomplete="off" type='email' name='email' value="" required>
            <div class="form-group">
                <label  for="password">Password</label>
                {{with .Form.Errors.Get "password"}}
                <label  class="text-danger">{{.}}</label>
                
                {{end}}
            
                
                <input class="form-control {{with .Form.Errors.Get " password"}} is-invalid {{end}}" id="password"
                    autocomplete="off" type='password' name='password' value="" required>

            </div>
            <hr>

            <button class="btn mt-3">Login</button>
</div>
</div>
</form>

</div>
</div>
</div>
{{end}}
