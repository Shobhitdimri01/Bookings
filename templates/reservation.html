//SweetAlert.github.com
function Prompt(){
  
  let toast = function (c) {
    const{
      msg = '',
      icon = 'success',
      position = 'top-end',

    } = c;

    const Toast = Swal.mixin({
      toast: true,
      title: msg,
      position: position,
      icon: icon,
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    Toast.fire({})
  }

  let success = function(c){
    const {
      title="",
    }=c
    Swal.fire({
      position: '',
      icon: 'success',
      title: title,
      showConfirmButton: false,
      timer: 1500
    })
  }

 let error = function(c){
    const {
        title= "",
        text = "",
        footer = "",
      }=c
      Swal.fire({
      icon: 'error',
      title: title,
      text: text,
      footer: footer,
    })
  }


  return{
    toast : toast,
    success : success,
    error : error,
  }

}
