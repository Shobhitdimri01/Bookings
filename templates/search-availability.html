{{template "base" .}}

{{define "content"}}

</style>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-3 font-effect-fire" ><strong> Search for Availability</strong></h1>

                <form  action="/search-availability" method="post" novalidate class="needs-validation" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <div class="row">
                        <div class="col">
                            <div class="row" id="reservation-dates">
                                <div class="col-md-6">
                                    <input required class="form-control" type="text" name="start" placeholder="Arrival">
                                </div>
                                <div class="col-md-6">
                                    <input required class="form-control" type="text" name="end" placeholder="Departure">
                                </div>
                            </div>
                        </div>
                    </div>

                     <hr>
                <button type="submit" id="animatebutton" class="btn btn-primary btn-icon-text animatebutton"> <i class="fa fa-check btn-icon-prepend"></i> Search Availability </button>

            </form>
        </div>
    </div>
</div>
{{end}}


{{define "js"}}
<script>
    const elem = document.getElementById('reservation-dates');
    const rangePicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
        minDate: new Date(),
    });
</script>
{{end}}
